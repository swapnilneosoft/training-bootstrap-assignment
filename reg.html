<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1>Registration </h1>
        <form action="">
            <div class="row">
                <div class="form-group m-2">
                    <label for="usr">Username</label>
                    <input type="text" name="" id="usr" class="form-control" placeholder="Username">
                </div>
                <div class="form-group m-2">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group m-2">
                    <label for="pass">Password</label>
                    <input type="password" name="" id="pass" class="form-control" placeholder="Password">
                </div>
                <div class="row m-2">
                    <div class="col-1">
                        <label for="gndr">Gender</label>
                    </div>
                    <div class="col-2">
                        <input type="radio" name="gndr" id="male" class="radio">
                        <label for="male">Male</label>
                    </div>
                    <div class="col-2">
                        <input type="radio" name="gndr" id="fmale" class="radio">
                        <label for="fmale">Female</label>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-1">
                        <label for="hob">Hobbies</label>
                    </div>
                    <div class="col">
                        <input type="checkbox" name="" id="si" class="checkbox">
                        <label for="si">Singing</label>
                    </div>
                    <div class="col">
                        <input type="checkbox" name="" id="sw" class="checkbox">
                        <label for="sw">Swimming</label>
                    </div>
                    <div class="col">
                        <input type="checkbox" name="" id="fmale" class="checkbox">
                        <label for="dn">Dancing</label>
                    </div>
                    <div class="col">
                        <input type="checkbox" name="" id="et" class="checkbox">
                        <label for="et">Eating</label>
                    </div>
                </div>
                <div class="form-group m-2">
                    <label for="fl">Upload</label>
                    <input type="file" name="" id="fl" class="form-control">
                </div>
    
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary form-control">Register</button>
                    </div>
                    <div class="col-6">
                        <button type="reset" class="btn btn-danger form-control">Reset</button>
                    </div>
                </div>
    
            </div>
     
        </form>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
